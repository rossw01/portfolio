<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="../styles/contact.css" />
	</head>
	<body>
		<div class="header">
			<button class="back-button">Back</button>
		</div>
		<div class="wrapper inline-padding">
			<div class="contact-box">
				<!-- Form's action prop holds my email in an encrypted form -->
				<form
					class="contact-form"
					action="https://formsubmit.co/f7e45d08b16190d1cbc9ae374e66a261"
					method="post"
				>
					<!--https://formsubmit.co/documentation-->
					<input type="hidden" name="_captcha" value="false" />
					<input
						type="hidden"
						name="_next"
						value="http://rossw01.github.io/portfolio/pages/success.html"
					/>

					<p2 class="form-item title">Contact me!</p2>
					<input
						type="text"
						name="name"
						placeholder="Your name *"
						class="form-item"
						id="formName"
						required
					/>
					<input
						type="email"
						name="email"
						placeholder="Your email *"
						class="form-item"
						id="formEmail"
						required
					/>
					<input
						type="text"
						name="subject"
						placeholder="Subject"
						class="form-item"
						id="formSubject"
					/>
					<textarea
						type="text"
						name="body"
						class="form-item"
						placeholder="Message *"
						rows="10"
						cols="50"
						id="formBody"
					></textarea>
					<button class="form-button" type="submit">Send</button>
				</form>
			</div>
		</div>
	</body>
</html>
